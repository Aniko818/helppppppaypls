        body {

    <script>
        let sequence = [];
        const expectedSequence = ['8', '8', '8', '8', 'c', 'c'];

        document.addEventListener('keydown', (event) => {
            sequence.push(event.key);
            if (sequence.length > expectedSequence.length) {
                sequence.shift(); // Keep only the last six keys
            }
            if (sequence.join('') === expectedSequence.join('')) {
                window.location.href = "https://sites.google.com/d/1FdO-MDuVmi__Ow0QCpwA0EdKB2vcd_KX/p/1thM2Ar9Xv-bc5LPiVgaWTwffG3cdoLaZ/edit?pli=1";

        });
